<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Weihnachtsbasar Quiz (Firebase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* Grundlegende Einstellungen */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 12px;
        }

        /* Stil der Frage */
        .question {
            background-color: #46178F; /* Dunkles Lila - Kahoot-Stil */
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 40px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* Grid f√ºr die Antworten */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Stil der einzelnen Antwort-Optionen */
        .option {
            color: white;
            padding: 30px;
            border-radius: 8px;
            font-size: clamp(1.2em, 3vw, 1.7em);
            cursor: pointer;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            user-select: none;
            font-weight: 700;
        }

        /* Farben f√ºr die Optionen im Kahoot-Stil */
        .option:nth-child(1) { background-color: #E21B3C; } /* Rot */
        .option:nth-child(2) { background-color: #1368CE; } /* Blau */
        .option:nth-child(3) { background-color: #D89E00; } /* Gelb */
        .option:nth-child(4) { background-color: #26890C; } /* Gr√ºn */

        /* KLASSE F√úR DIE L√ñSUNGS-Hervorhebung */
        .solution {
            border: 8px solid #00FF00; 
            box-shadow: 0 0 30px #00FF00, inset 0 0 10px rgba(0, 255, 0, 0.5); 
            padding: 22px; 
        }

        /* Hinweis-Text */
        .hint {
            margin-top: 40px;
            font-size: 1.2em;
            color: #777;
            font-weight: 700;
        }

        /* Loading Spinner */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #46178F;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Lade-Status oder Frage wird hier angezeigt -->
        <h1 id="question-text" class="question">Warte auf Firebase-Verbindung...</h1>
        
        <div id="loader" class="loader hidden"></div>
        
        <div id="options-grid" class="options-grid">
            <!-- Antworten werden von JS eingef√ºgt -->
        </div>
        
        <p class="hint">Dr√ºcke die **Leertaste** (Space), um die **L√∂sung** anzuzeigen!</p>
    </div>

    <script type="module">
        // Importe f√ºr Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // =================================================================
        // 1. GLOBALE VARIABLEN & FIREBASE INITIALISIERUNG
        // =================================================================

        // Globals vom Canvas Environment (wird f√ºr Firestore Pfade ben√∂tigt)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-quiz-app';
        
        // Robusteres Parsen der Firebase-Konfiguration, um "Parse error" zu vermeiden
        let initialFirebaseConfig = {};
        if (typeof __firebase_config !== 'undefined' && __firebase_config.length > 0) {
            try {
                initialFirebaseConfig = JSON.parse(__firebase_config);
            } catch (e) {
                console.error("Fehler beim Parsen der __firebase_config:", e);
                // Bleibt bei {}
            }
        }
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Die vom Benutzer bereitgestellte Konfiguration
        const userConfig = {
            apiKey: "AIzaSyDT-XYS_Q19WVI0sqZf49JNptXsX8OEX_c",
            authDomain: "quiz-weihnachtsbasar.firebaseapp.com",
            projectId: "quiz-weihnachtsbasar",
            storageBucket: "quiz-weihnachtsbasar.firebasestorage.app",
            messagingSenderId: "442148995943",
            appId: "1:442148995943:web:7e279c37ab36207b3ca5c2",
            measurementId: "G-173BQZWGDC"
        };

        // Kombiniere die userConfig mit der Canvas-Konfiguration (falls vorhanden)
        const firebaseConfig = { ...initialFirebaseConfig, ...userConfig };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM-Elemente
        const questionElement = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const loader = document.getElementById('loader');

        let currentQuizData = null; // Speichert die aktuelle Frage

        // =================================================================
        // 2. FIREBASE LOGIK
        // =================================================================

        /**
         * Meldet den Nutzer anonym an, um Firestore-Zugriff zu erhalten.
         */
        async function authenticateAndStart() {
            try {
                // Anonyme Anmeldung wird verwendet, da der Token im anonymen Kontext
                // m√∂glicherweise nicht ben√∂tigt wird und um den Code einfach zu halten.
                await signInAnonymously(auth);
                
                // Sobald angemeldet, Fragen abrufen
                fetchAndLoadQuiz();
            } catch (error) {
                console.error("Firebase Auth Fehler:", error);
                questionElement.textContent = "Fehler bei der Anmeldung: Bitte Firebase-Regeln pr√ºfen.";
                hideLoader();
            }
        }

        /**
         * Ruft alle Quizfragen von Firebase ab und w√§hlt eine zuf√§llige aus.
         */
        async function fetchAndLoadQuiz() {
            showLoader();
            questionElement.textContent = "Frage wird geladen...";
            
            // Pfad zur √∂ffentlichen Collection: /artifacts/{appId}/public/data/{collectionName}
            const collectionPath = `artifacts/${appId}/public/data/quizfragen`; 

            try {
                // Hole alle Dokumente aus der Collection 'quizfragen'
                const querySnapshot = await getDocs(collection(db, collectionPath));
                
                const questions = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Stelle sicher, dass die notwendigen Felder existieren
                    if (data.frage && data.antworten && typeof data.korrekterIndex === 'number') {
                        questions.push(data);
                    }
                });
                
                if (questions.length === 0) {
                    questionElement.textContent = "Keine Fragen in der Datenbank gefunden! Bitte die Collection 'quizfragen' pr√ºfen.";
                    hideLoader();
                    return;
                }

                // W√§hle eine zuf√§llige Frage aus
                const randomIndex = Math.floor(Math.random() * questions.length);
                currentQuizData = questions[randomIndex];

                // Lade die UI mit der ausgew√§hlten Frage
                loadQuizUI(currentQuizData);
                hideLoader();

            } catch (e) {
                console.error("Fehler beim Abrufen der Fragen:", e);
                questionElement.textContent = `Fehler beim Laden der Fragen: ${e.message}`;
                hideLoader();
            }
        }

        // =================================================================
        // 3. UI LOGIK
        // =================================================================

        /**
         * Aktualisiert die HTML-Elemente mit den Daten der geladenen Frage.
         */
        function loadQuizUI(quizData) {
            // 1. Frage aktualisieren
            questionElement.textContent = quizData.frage;

            // 2. Antwort-K√§stchen neu erstellen
            optionsGrid.innerHTML = '';

            quizData.antworten.forEach((answerText, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = answerText;
                
                // F√ºge das Attribut f√ºr die L√∂sungs-Logik hinzu
                if (index === quizData.korrekterIndex) {
                    optionDiv.setAttribute('data-correct', 'true');
                }
                
                optionsGrid.appendChild(optionDiv);
            });
        }
        
        function showLoader() {
            loader.classList.remove('hidden');
            optionsGrid.classList.add('hidden');
        }

        function hideLoader() {
            loader.classList.add('hidden');
            optionsGrid.classList.remove('hidden');
        }


        // Event-Listener f√ºr Tastatureingaben
        document.addEventListener('keydown', function(event) {
            // √úberpr√ºfen, ob die Leertaste gedr√ºckt wurde UND eine Frage geladen ist
            if ((event.key === ' ' || event.keyCode === 32) && currentQuizData) {
                
                event.preventDefault(); // Verhindert Scrollen
                
                // Das Element mit dem Attribut data-correct="true" finden
                const correctOption = document.querySelector('[data-correct="true"]');
                
                if (correctOption && !correctOption.classList.contains('solution')) {
                    // Die CSS-Klasse hinzuf√ºgen, um die gr√ºne Umrandung anzuzeigen
                    correctOption.classList.add('solution');
                }
            }
        });

        // Beim Laden der Seite starten
        window.addEventListener('load', authenticateAndStart);

    </script>
</body>
</html>
